<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./scripts/script.js" type=module></script>
    <title>Instagram clone</title>
    
</head>

<body>
    <div id="header">
        <img id="logo" src="./images/logo.png" />
        <img id="user-avatar" class="user-avatar" src="./images/me.jpg" />
    </div>
    <hr>

    <div class="post">
        <div class="post-header">
            <img class="avatar-image" src="./images/avatar-vangogh.jpg" />
            <div>
                <div id="name" class="name"> Vincent van Gogh</div>
                <div id="location" class="location">Zundert, Netherlands </div>
            </div>
        </div>
        <div class="post-image">
            <img src="./images/post-vangogh.jpg">
        </div>
        <div class="post-footer">
            <img id="icon-heart" class="icon" src="./images/icon-heart.png" />
            <img onclick="" id="icon-comment" class="icon" src="./images/icon-comment.png" />
            <img onclick="" id="icon-dm" class="icon" src="./images/icon-dm.png" />
            <p class="like-counter"><strong>21,214 </strong>likes</p>
            <p><strong>UserComment </strong>"this is the user comment</p>
        </div>
    </div>
    <div class="separator">

    </div>
</body>

</html>
